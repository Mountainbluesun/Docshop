{% extends 'base.html' %}

{% block content %}

    <h1>Inscription</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="username">UserName</label>
            <input id="username" type="text" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" type="password" name="password">
        </p>
        <button type="submit">Inscription</button>
    </form>


{% endblock %}
